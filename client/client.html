<!doctype html>
<html lang="ko-kr">
  <head>
    <title>VirtualStocks API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <div id="mainWindow"></div>
        <nav class="navbar navbar-expand-sm navbar-light bg-primary fixed-bottom row">
          <button class="btn btn-primary left-margin">차트</button>
          <button class="btn btn-primary">매수</button>
          <button class="btn btn-primary">매도</button>
          <button class="btn btn-primary">은행</button>
          <button class="btn btn-primary right-margin">도박</button>
        </nav>
      </div>


      <style>
        .left-margin {
          margin-left: 5px;
        }

        .right-margin {
          margin-right: 5px;
        }
      </style>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

      <script>
        getchart()
        function getchart () {
          document.getElementById('mainWindow').innerHTML = "<table class=\"table\"><thead><tr><th scope=\"col\">#</th><th scope=\"col\">종목명</th><th scope=\"col\">전날 대비</th><th scope=\"col\">현재가격</th><th scope=\"col\">남은 주</th></tr></thead><tbody>"
          // get JSON with using pure javascript
          var xhr= new XMLHttpRequest()
          var target= "https://api.jsonbin.io/b/5c9cd7b9da12e364adfb7737/latest"
          xhr.open("GET", target)
          xhr.send()

          xhr.onreadystatechange = function() {
            if (xhr.readyState=== XMLHttpRequest.DONE){
              if (xhr.status== 200){
                let loadedJSON= JSON.parse(xhr.responseText)
                for (let counter = 0; counter < loadedJSON.length; counter++) {
                  document.getElementById('mainWindow').innerHTML += "<tr><th scope=\"row\">" + counter + "</th><td>" + loadedJSON[counter].name + "</td>"
                  document.getElementById('mainWindow').innerHTML += "<td>" + loadedJSON[counter].name + "</td>"
                  document.getElementById('mainWindow').innerHTML += "<td>" + loadedJSON[counter].name + "</td>"
                  document.getElementById('mainWindow').innerHTML += "<td>" + loadedJSON[counter].name + "</td></tr>"
                }
              } else {
                alert("fail to load");
              }
            }
          }
          document.getElementById('mainWindow').innerHTML += "</tbody></table>"
        }
      </script>
  </body>
</html>
